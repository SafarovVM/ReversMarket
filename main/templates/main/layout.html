{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/Revers.uz.png' %}" alt="Лого">
        <span class="logo">Revers.UZ</span>
        <h3>Навигация</h3>
        <ul>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"><li><i class="fa-regular fa-house"></i> Выход </li></a>
            {% else %}
                <a href="{% url 'login' %}"><li><i class="fa-regular fa-house"></i> Вход </li></a>
                <a href="{% url 'register' %}"><li><i class="fa-regular fa-house"></i> Регистрация </li></a>
            {% endif %}
            <a href="{% url 'home' %}"><li><i class="fa-regular fa-house"></i> Главная </li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i> Про-нас </li></a>
            <a href="{% url 'contact' %}"><li><i class="fa-regular fa-address-book"></i> Контакты </li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-regular fa-address-book"></i> Новости </li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить Запись</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
